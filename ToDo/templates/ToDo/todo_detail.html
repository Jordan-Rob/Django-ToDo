<div>
  <h1>{{ object.name }}</h1>
  <p>{{ object.description }}</p>
  <ul>
    <li>To be done on {{ object.Todo_date }}</li>
    <li>Created on {{ object.pub_date }}</li>
  </ul>
  <p>
    <a href="{{ object.go_to_update }}">Update</a> |
    <a href="{% url 'ToDo:delete' object.id %}">Delete</a>
  </p>
  <p><a href="{{ object.get_back_home }}">Back to Todos</a></p>
</div>
